<svg width="1600" height="900" viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg" role="img"
    aria-label="Hero image placeholder">
    <defs>
        <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0" stop-color="#0f172a" />
            <stop offset="1" stop-color="#334155" />
        </linearGradient>
        <pattern id="p" width="48" height="48" patternUnits="userSpaceOnUse">
            <path d="M0 48 L48 0" stroke="rgba(255,255,255,0.10)" stroke-width="2" />
            <path d="M-12 36 L36 -12" stroke="rgba(255,255,255,0.06)" stroke-width="2" />
        </pattern>
    </defs>
    <rect width="1600" height="900" fill="url(#g)" />
    <rect width="1600" height="900" fill="url(#p)" />
    <g fill="rgba(255,255,255,0.92)" font-family="ui-sans-serif, system-ui" text-anchor="middle">
        <text x="800" y="430" font-size="44" font-weight="700">Replace with a hero photo</text>
        <text x="800" y="485" font-size="22" font-weight="400" opacity="0.85">
            /public/placeholders/hero.svg</text>
